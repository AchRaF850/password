<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> WLAN</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
	  background: url(6481.png);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 60px;
      border-radius: 5px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 500px;
      text-align: center;
      padding: 60px 40px;
   
    }
    h2 {
      margin-bottom: 30px;
      font-size: 2.2rem;
      color: #333;
    }
    .input-group {
      display: flex;
      width: 100%;
      margin: 25px 0;
    }
    .prefix {
      background-color: #ccc;
      color: #000;
      padding: 20px;
      font-size: 1.3rem;
      border-top-left-radius: 5px;
      border-bottom-left-radius: 5px;
    }
    input {
      padding: 20px;
      font-size: 1.3rem;
      width: 100%;
      border: 1px solid #ccc;
      border-top-right-radius: 5px;
      border-bottom-right-radius: 5px;
      background-color: #fff;
      color: #000;
    }
    button {
      padding: 22px;
      width: 100%;
      font-size: 1.5rem;
      margin-top: 25px;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #Password {
      font-weight: bold;
      color: #cc0000;
      margin-top: 30px;
      font-size: 30px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2> WLAN</h2>
    <div class="input-group">
      <span class="prefix">fh_</span>
      <input type="text" id="entree" placeholder="Entrez le ID de rÃ©seau...">
    </div>
    <button onclick="convertir()">Convertir</button>
    <p>Mot de passe : <span id="Password">---</span></p>
  </div>

  <script>
    function transformer(c) {
      const table = {
        'a': '5', 'b': '4', 'c': '3', 'd': '2', 'e': '1', 'f': '0',
        '0': 'f', '1': 'e', '2': 'd', '3': 'c', '4': 'b', '5': 'a',
        '6': '9', '7': '8', '8': '7', '9': '6',
        'A': '5', 'B': '4', 'C': '3', 'D': '2', 'E': '1', 'F': '0'
      };
      return table[c] || c;
    }

    function convertir() {
      const input = document.getElementById("entree").value;
      let resultat = "wlan";
      for (let i = 0; i < input.length; i++) {
        resultat += transformer(input[i]);
      }
      document.getElementById("Password").textContent = resultat;
    }
  </script>
</body>
</html>
